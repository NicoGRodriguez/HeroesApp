<mat-card>
  <mat-card-header>
    <mat-card-title> {{ heroe.superhero }} </mat-card-title>
    <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg" /> -->
  <img mat-card-image [src]="heroe | heroeImagen" />
  <mat-card-content>
    <h3>{{ heroe.publisher }}</h3>
    <p>
      <strong>Primera apariciÃ³n</strong> {{ heroe.first_appearance }}
      <br />
      <strong>Personajes:</strong> {{ heroe.characters }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" [routerLink]="['/heroes', heroe.id]">
      Leer <mat-icon class="material-icons">arrow_forward_ios</mat-icon>
    </button>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/heroes/editar/', heroe.id]"
    >
      Editar <mat-icon class="material-icons">update</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
