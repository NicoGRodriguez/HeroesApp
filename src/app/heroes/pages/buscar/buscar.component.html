<div class="animate__animated animate__fadeInUp">
  <div fxLayout="column">
    <div>
      <h1>Buscador de HÃ©roes</h1>
      <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
      <h3>Buscador</h3>

      <mat-form-field>
        <input
          type="text"
          placeholder="buscar super heroe ..."
          aria-label="Number"
          matInput
          [(ngModel)]="termino"
          [matAutocomplete]="auto"
          (input)="buscando()"
        />
        <mat-autocomplete
          autoActiveFirstOption
          #auto="matAutocomplete"
          (optionSelected)="opcionSeleccionada($event)"
        >
          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{ heroe.superhero }}
          </mat-option>
          <mat-option
            *ngIf="heroes.length === 0 && termino.trim().length > 0"
            value=""
          >
            No se encontro nada con el "{{ termino }}"
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div *ngIf="heroeSeleccionado">
      <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>
    <div>
      <pre>{{ heroeSeleccionado | json }}</pre>
    </div>
  </div>
</div>
